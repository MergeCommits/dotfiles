- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: dots/gitconfig
    ~/.zshrc: dots/zshrc
    ~/.config/karabiner/karabiner.json: settings/karabiner/karabiner.json # Will get overriden by Karabiner itself
    ~/.config/karabiner/assets/complex_modifications/ctrl_del_shortcuts.json: settings/karabiner/ctrl_del_shortcuts.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: zsh wakeup.sh
    stdout: true